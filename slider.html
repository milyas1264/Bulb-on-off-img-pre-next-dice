<!DOCTYPE html>
<html>
<head>
  <title> Slide Dice Viewer</title>
  <style>
    body {
      background-color: #0b1c35;
      color: #fff;
      max-width: 800px;
      height: 600px;
      margin: 40px auto;
      text-align: center;
      border: 5px inset rgb(236, 14, 144);
      padding: 20px;
      text-align: center;
      margin-top: 50px;
      font-size: 30px;
    }

    button {
        background-color: aqua;
        color: blue;
        padding: 10px 10px;
        border: 4px ridge yellow;
        border-radius: 5px;
        cursor: pointer;
    }
  </style>
</head>
<body>
    <button><a href="index.html" style="text-decoration: none;">Back to home</a></button>
    <hr>

  <h2> Slide Dice images Viewer</h2>

  <!-- Image Display -->
  <img id="diceImg" width="300" height="300" src="images/dice1.png" />

  <!--  Control Buttons -->
  <div style="margin-top: 20px;">
    <button onclick="prevImage()">⬅️ Previous</button>
    <button onclick="nextImage()">Next ➡️</button>
  </div>

  <script>
    //  Image Paths
    let images = [
      'images/dice1.png',
      'images/dice2.png',
      'images/dice3.png',
      'images/dice4.png',
      'images/dice5.png',
      'images/dice6.png'
    ];

    let currentIndex = 0;

    //  Show Current Image
    function showImage() {
      document.getElementById('diceImg').src = images[currentIndex];
    }

    //  Next Image
    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage();
    }

    //  Previous Image
    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage();
    }

    //  Auto Slide Every 3 Seconds
    // setInterval(nextImage, 3000); // 3000ms = 3 seconds
  </script>

</body>
</html>
