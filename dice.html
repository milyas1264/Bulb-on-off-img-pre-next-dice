<!DOCTYPE html>
<html>
<head>
  <title>Local Dice Roller</title>
  <link rel="stylesheet" href="style.css">
</head>

<body style="text-align: center; margin-top: 50px; font-size: 24px;">

  <!--  Back Button -->
  <button><a href="index.html" style="text-decoration: none;">Back to home</a></button>
  <hr>

  <h2> Local Dice Roller</h2>

  <!--  Roll Button -->
  <button onclick="rollDice()">Roll Dice</button>

  <!--  Result -->
  <p id="result">Number will appear here</p>

  <!--  Dice Image -->
  <img id="diceImg" src="images/dice1.png" width="100" style="display: none;" />

  <script>
    function rollDice() {
      // 1 se 6 tak random number
      let number = Math.floor(Math.random() * 6) + 1;

      // Result show karo
      document.getElementById("result").textContent = `Dice Rolled: ${number}`;

      // Image path set karo (note: NO space between "dice" and number)
      let img = document.getElementById("diceImg");
      img.src = `images/dice${number}.png`;  //  Correct path
      img.style.display = "block";
    }
  </script>

</body>
</html>
